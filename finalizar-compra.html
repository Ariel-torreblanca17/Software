<!DOCTYPE html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="compra.css" rel="stylesheet" />
    <title>Compra</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-12">
                <div class="card mx-auto">
                    <p class="heading">Datos de la tarjeta</p>
                        <form class="card-details ">
                            <div class="form-group mb-0">
                                    <p class="text-warning mb-0">Número de la tarjeta</p> 
                                      <input type="text" name="card-num" placeholder="" size="17" id="cno" minlength="19" maxlength="19">
                                    <img src="https://ideogram.ai/assets/progressive-image/balanced/response/KW4T7lWDRwi3hAHopGPPBg" width="64px" height="60px" />
                            </div>
    
                            <div class="form-group">
                                <p class="text-warning mb-0">Nombre de el titular de la tarjeta</p> <input type="text" name="name" placeholder="" size="17">
                            </div>
                            <div class="form-group pt-2">
                                <div class="row d-flex">
                                    <div class="col-sm-4">
                                        <p class="text-warning mb-0">Expiración</p>
                                        <input type="text" name="exp" placeholder="MM/YYYY" size="7" id="exp" minlength="7" maxlength="7">
                                    </div>
                                    <div class="col-sm-3">
                                        <p class="text-warning mb-0">CVV</p>
                                        <input type="password" name="cvv" placeholder="&#9679;&#9679;&#9679;" size="1" minlength="3" maxlength="3">
                                    </div>
                                    <div class="col-sm-5 pt-0">
                                        <button type="button" class="btn btn-primary" onclick="processPayment()"><i class="fas fa-arrow-right px-3 py-2">Pagar</i></button>
                                    </div>
                                </div>
                            </div>		
                        </form>
                </div>
            </div>
        </div>
    </div>
    <script src="compra.js"></script>
</body>
